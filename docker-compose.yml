version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=napoleon
      - POSTGRES_USER=napoleon
      - POSTGRES_PASSWORD=napoleon
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U napoleon"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py collectstatic --no-input &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://napoleon:napoleon@db:5432/napoleon
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    command: >
      sh -c "python manage.py wait_for_db &&
             celery -A config worker --loglevel=info"
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://napoleon:napoleon@db:5432/napoleon
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    command: >
      sh -c "python manage.py wait_for_db &&
             celery -A config beat --loglevel=info"
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://napoleon:napoleon@db:5432/napoleon
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:
